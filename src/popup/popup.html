<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
    
</head>

<body>
    <a href="https://library.tiktok.com/ads" target="_blank" id="tiktok-logo">
        <img src="/assets/icons/tt_on_16.png" alt="TikTok" />
    </a>

    <label for="maxClicksInput">Number of Pages:</label>
    <input type="number" id="maxClicksInput" min="1" value="20" />

    <div style="display: flex; gap: 5px;">
        <button id="viewMoreButton">View More Pages</button>
        <button id="killProcessButton">Kill Process</button>
    </div>

    <hr style="width: 100%; border: none; border-top: 1px solid #ccc; margin: 10px 0;">


    <div style="display: flex; align-items: center; gap: 5px;">
        <label for="hidendefined">Hide Undefined</label>
        <input type="checkbox" id="hideUndefined" unchecked>
    </div>


    <label for="minViews">Number of Views:</label>
    <input type="number" id="minViews" value="1000" />
    <div style="display: flex; gap: 5px;">
        <button id="filterViewsButton">Filter Views</button>
        <button id="removeFiltersButton">Remove Filters</button>
    </div>


    <p id="adCountPop">Ads shown: 0 / 0 hidden</p>
    <p id="message">Press a button!</p>

    <script src="popup.js"></script>

    <a href="https://github.com/arasateser" target="_blank" id="github-link">by Aras Ate≈üer</a>

</body>

</html>
